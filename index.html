<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bookmark.css">

    <title>Bookmarks App</title>
</head>
<body>
    <div class="project-content">
        <h1 class="project-heading">Bookmarks App | Javascript Local Storage Project</h1> <br><br>
        <div class="bookmark-content">
            <div class="body-heading">
                <h2>All Bookmarks</h2>
                <div class="body-heading-buttons">
                    <button id="addBtn" class="btn">Add</button>
                    <input id="searchBookmark" type="text" placeholder="Search">
                </div>                   
            </div>

            <div class="data-table">
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="bookmarkTableBody">

                    <!-- <tr>
                        <td>1</td>
                        <td><a href="url">Name</a></td>
                        <td> 
                            <button data-bookmarkId="1" class="btn delete-btn">Delete</button> 
                            <button data-bookmarkId="1" class="btn edit-btn">Edit</button> 
                        </td> 
                    </tr> -->

                    </tbody>
                </table>
                <br>
                <p style="text-align: center;" > ‚ù§ <a style="text-decoration: none; color: #006000; font-weight: bolder;" target="_blank" href="https://www.insidethediv.com/projects-with-source-code">More Source Code</a></p>
            </div>
        </div>
        <p id="noBookmarkFound">No Bookmark found.</p>
    </div>
    
    <div id="bookmarkModal">
        <div class="bookmarkModal">
            <div class="modal-box">
                <button id="closeModalBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h2><span id="modalHeading"></span></h2>
                <!-- we will show this div only for edit -->
                <div id="selectedIdDiv">
                    <div class="modal-input-items">
                    <label class="modal-input-label">
                            ID: <span id="bookmarkId"></span>
                    </label>
                    </div>
                </div>
                <div class="modal-input-items">                   
                    <label for="siteName" class="modal-input-label">
                        Name:
                    </label>
                    <input class="modal-input" id="siteName" type="text" class="form-control">
                </div>
                <div class="modal-input-items">
                    <label for="siteURL" class="modal-input-label">
                        URL:
                    </label>
                    <input class="modal-input" id="siteURL" type="text" class="form-control">
                </div>
                
                <div class="modal-input-items">
                    <button id="saveBtn" class="modal-buttons">Save</button>
                    <button id="updateBtn" class="modal-buttons">Update</button>
                </div>                    
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/project-common.js"></script>
    <script src="js/bookmark.js"></script>
</body>
</html>
