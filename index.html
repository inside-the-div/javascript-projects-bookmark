<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bookmark.css">

    <title>Bookmarks Management System</title>
</head>
<body>
    <div class="project-content">
        <h1 class="project-heading">Bookmarks Management System | Javascript Local Storage Project</h1>
        <div class="bookmark-content">
            <div class="body-heading">
                <h2>All Bookmarks</h2>
                <div class="body-heading-buttons">
                    <button id="OpenBookmarkAddModal" class="btn">Add</button>
                    <input id="searchBookMark" type="text" placeholder="Search">
                </div>                   
            </div>

            <div class="data-table">
                <table>
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Link</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="bookmarkTableBody">
                    
                    </tbody>
                </table>
            </div>
        </div>
        <p id="localStorageEmptyMessage">Your storage is empty now. Add some data.</p>
    </div>
    
    <div id="bookmarkModal">
        <div class="bookmarkModal">
            <div class="modal-box">
                <button id="closeModal">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <h2><span id="modalHeading"></span></h2>
                <div id="selectedID">
                    <div class="modal-input-items">
                    <label class="modal-input-label">
                            ID: <span id="bookmarkId"></span>
                    </label>
                    </div>
                </div>
                <div class="modal-input-items">                   
                    <label class="modal-input-label">
                        Name:
                    </label>
                    <input class="modal-input" id="name" type="text" aria-label="Name" class="form-control">
                </div>
                <div class="modal-input-items">
                    <label class="modal-input-label">
                        Link:
                    </label>
                    <input class="modal-input" id="link" type="text" aria-label="Age" class="form-control">
                </div>
                
                <div class="modal-input-items">
                    <button id="saveBookmark" class="modal-buttons">Save</button>
                    <button id="updateBookmark" class="modal-buttons">Update</button>
                </div>                    
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js/project-common.js"></script>
    <script src="js/bookmark.js"></script>
</body>
</html>
